<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IndecisionApp</title>
        <style>
            body{
                margin: 0 auto;
                padding: 0;
                font-family: 'Open Sans', sans-serif;
                color: #222f3e;
            }
            #app{
                display: grid;
                grid-template-columns: 100px auto 100px;
            }
            .main{
                grid-column: 2;
                justify-self: center;
                text-align: center;
            }
            .error{
                color: #e53935;
            }
            #btn-decision{
                background: #0D56A6;
                color:#edeef0;
                border:none;
                padding: 15px 50px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 1.3rem;
            }
            #btn-decision:disabled, #btn-decision[disabled]{
                background-color: #8395a7;
                color:#d3dbe4;
                border:none;
                padding: 15px 50px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 1.3rem;
                cursor: default;
            }
            #btn-add{
                background-color: #FF5900;
                color:#edeef0;
                border: none;
                padding: 5px 20px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 1rem;
                margin: 5px;
            }
            #btn-remove{
                background-color:#A68100;
                color:#edeef0;
                border: none;
                padding: 5px 20px;
                border-radius: 2px;
                cursor: pointer;
                margin: 15px 5px;
            }
            #btn-remove:disabled, #btn-remove[disabled]{
                background-color:#8395a7;
                color:#d3dbe4;
                border:none;
                padding: 5px 20px;
                border-radius: 2px;
                cursor: default;
            }
            form{
                text-align: center;
            }
            form input{
                height: 25px;
                margin: 5px;
            }
        </style>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="app">

        </div>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="/scripts/app.js"></script>
    </body>
</html>
