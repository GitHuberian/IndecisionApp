<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IndecisionApp</title>
        <style>
            body{
                margin: 0 auto;
                padding: 0;
                font-family: 'Manjari', sans-serif;
                color: #222f3e;
            }

            div#app div{
                display: grid;
                grid-template-columns: 100px auto 100px;
            }
            h2{
                border-bottom: 3px solid #341f97;
            }
            h2, p, ol, form, #btn-remove, #btn-decision{
                grid-column: 2;
                justify-self: center;
            }
            #btn-decision{
                background-color: #341f97;
                color: #edeef0;
                border: none;
                padding: 15px 50px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 1.1rem;
            }
            #btn-decision:disabled,
            #btn-decision[disabled]{
                background-color: #8395a7;
                color: #d3dbe4;
                border: none;
                padding: 15px 50px;
                border-radius: 2px;
                font-size: 1.1rem;
            }
            #btn-add{
                background-color: #2e86de;
                color: #edeef0;
                border: none;
                padding: 5px 20px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 1rem;
                margin: 0 5px;
            }
            form input{
                height: 25px;
                margin: 0 5px;
            }
            #btn-remove{
                background-color: #576574;
                color: #edeef0;
                border: none;
                padding: 5px 20px;
                border-radius: 2px;
                cursor: pointer;
                font-size: 1rem;
                margin: 15px 5px;
            }
            #btn-remove:disabled,
            #btn-remove[disabled]{
                background-color: #8395a7;
                color: #d3dbe4;
                border: none;
                padding: 5px 20px;
                border-radius: 2px;
                font-size: 1.1rem;
            }
        </style>
        <link href="https://fonts.googleapis.com/css?family=Manjari:100,400,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="app">

        </div>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="/scripts/app.js"></script>
    </body>
</html>
